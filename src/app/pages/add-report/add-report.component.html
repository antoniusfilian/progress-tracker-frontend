<div class="row">

    <app-card-add-report-dropdown [dataProjectName]="dataProjectName" [dataRoles]="dataRoles"></app-card-add-report-dropdown>
    <br>
    <app-card-add-report-button (click)="addProject()"></app-card-add-report-button>
  </div>

  </div>

  </div>
</div>
