<mat-card class="cabor" >
  <core-ui-dropdown 
    [data]="dataProjectNameFinal" 
    placeholder="Project yang kamu kerjain apa?"
    classtouse="default"
    function="selectProjectName">
  </core-ui-dropdown>
  <br>
  <core-ui-dropdown
    [data]="dataRolesFinal" 
    placeholder="Kamu jadi apa di project ini?"
    classtouse="default"
    function="selectRoleName">
  </core-ui-dropdown>
  <br>
  <button class="buttonAddProject" (click)="showDetail()">
    + Tambah Project
  </button>
</mat-card>
